<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Donuts Dreamland</title>
  <link rel="stylesheet" href="styles/Cadastre-se.css">
</head>

<body>
  <!-- Logo redonda flutuante -->
  <div class="logo">
    <img src="./imagem/Logo.png" alt="Logo Donuts Dreamland">
  </div>

  <!-- Cabeçalho com menu -->
  <header>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./QuemSomos.html">Quem somos</a></li>
        <li><a href="./NossosProdutos.html">Nossos Produtos</a></li>
        <li><a href="./Contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Corpo principal -->
  <div class="container">
    <div class="login-box">
      <h1>Login</h1>
      <p>Acesse sua conta para continuar</p>

      <!-- Formulário com ID correto -->
      <form id="loginForm">
        <input type="email" id="email" placeholder="Seu e-mail" required>
        <input type="password" id="senha" placeholder="Sua senha" required>
        <button type="submit">Entrar</button>
      </form>

      <p>Não tem conta? <a href="./Cadastre-se.html">Cadastre-se</a></p>
    </div>
  </div>

  <!-- Script deve vir antes do fechamento do body -->
  <script src="./javascript/server/login.js"></script>
</body>
</html>
